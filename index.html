<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            font-size: 1rem;
            margin-top: 10px;
            color: #555;
        }

        .error {
            color: #ff5722;
            font-size: 1rem;
        }
        #result {
            max-height: 300px; /* Set a fixed height */
            overflow-y: auto;  /* Enable vertical scrolling */
            padding: 10px;     /* Optional: Add some padding for better readability */
            border: 1px solid #ccc; /* Optional: Add a border to distinguish the area */
            background-color: #f9f9f9; /* Optional: Set a background color */
            font-family: monospace; /* Optional: Ensure itâ€™s monospace for code-like display */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Even or Odd Checker</h1>
        <p>Enter a range and step size to check if the numbers are even or odd:</p>

        <label for="startNum">Start Number:</label>
        <input type="number" id="startNum" placeholder="Enter start number">
        
        <label for="endNum">End Number:</label>
        <input type="number" id="endNum" placeholder="Enter end number">
        
        <label for="step">Step Size:</label>
        <input type="number" id="step" placeholder="Enter step size">

        <button onclick="checkEvenOdd()">Check Even or Odd</button>

        <h2>Result:</h2>
        <pre id="result"></pre>
    </div>

    <script>
        function checkEvenOdd() {
            let startNum = parseFloat(document.getElementById("startNum").value);
            let endNum = parseFloat(document.getElementById("endNum").value);
            let step = parseFloat(document.getElementById("step").value);
            let result = document.getElementById("result");
            result.textContent = ""; 

            if (isNaN(startNum) || isNaN(endNum) || isNaN(step) || step === 0) {
                result.textContent = "Please enter valid numbers for start, end, and step size.";
                result.classList.add("error");
            } else if (step < 0) {
                if (startNum <= endNum) {
                    result.textContent = "When the step is negative, start number must be greater than the end number.";
                    result.classList.add("error");
                } else {
                    for (let i = startNum; i >= endNum; i += step) {
                        if (i % 2 === 0) {
                            result.textContent += i + " is even\n";
                        } else {
                            result.textContent += i + " is odd\n";
                        }
                    }
                    result.classList.remove("error");
                }
            } else if (startNum < endNum) {
                for (let i = startNum; i <= endNum; i += step) {
                    if (i % 2 === 0) {
                        result.textContent += i + " is even\n";
                    } else {
                        result.textContent += i + " is odd\n";
                    }
                }
                result.classList.remove("error");
            } else if (startNum > endNum) {
                for (let i = startNum; i >= endNum; i -= step) {
                    if (i % 2 === 0) {
                        result.textContent += i + " is even\n";
                    } else {
                        result.textContent += i + " is odd\n";
                    }
                }
                result.classList.remove("error");
            } else {
                result.textContent = "The start and end numbers are the same.";
                result.classList.remove("error");
            }
        }
    </script>
</body>
</html>
